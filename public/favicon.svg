<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#12161f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4956a"/>
      <stop offset="100%" style="stop-color:#c27c4e"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  
  <!-- Copper accent corner -->
  <path d="M78 0 L100 0 L100 22 Q100 0 78 0" fill="#c27c4e"/>
  
  <!-- SN Monogram -->
  <text x="50" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="url(#accent)" text-anchor="middle">S</text>
  <text x="50" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="#efe9e0" text-anchor="middle">N</text>
</svg>
